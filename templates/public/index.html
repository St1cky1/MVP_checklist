{{define "content"}}
<div class="space-y-6">
    <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-800">Старт проверки</h2>
        <p class="text-gray-500">Введите данные для начала работы</p>
        {{if .Data.Role}}
        <div class="mt-2 inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold">
            Роль: {{.Data.Role}}
        </div>
        {{end}}
    </div>

    <form action="/inspections/start" method="POST" class="space-y-6" id="start-form">
        <input type="hidden" name="role" value="{{.Data.Role}}">
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Номер аппарата</label>
                <div class="mt-1 flex space-x-2">
                    <input type="text" id="machine_serial" name="machine_serial" required placeholder="Например: VEND-12345" 
                           class="block w-full p-2.5 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <button type="button" id="scan-btn" class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <svg class="h-5 w-5 text-gray-400 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        Скан
                    </button>
                </div>
                <p class="mt-2 text-xs text-gray-500 italic">
                    Подсказка: ищите наклейку на правой внутренней стенке или у выхода кабеля питания.
                </p>
            </div>

            <!-- OCR Modal -->
            <div id="ocr-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
                <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                    </div>
                    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                        Сканирование номера
                                    </h3>
                                    <p class="mt-1 text-xs text-gray-500">
                                        Наведите на наклейку (справа внутри или у кабеля питания)
                                    </p>
                                    <div class="mt-4 relative bg-black rounded-lg overflow-hidden" style="aspect-ratio: 4/3;">
                                        <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
                                        <div id="scanner-overlay" class="absolute inset-0 border-2 border-dashed border-blue-500 opacity-50 pointer-events-none m-8 rounded"></div>
                                        <div id="ocr-loading" class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
                                        </div>
                                    </div>
                                    <p id="ocr-error" class="mt-2 text-sm text-red-600 hidden"></p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse space-y-2 sm:space-y-0 sm:space-x-2 sm:space-x-reverse">
                            <button type="button" id="capture-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:w-auto sm:text-sm">
                                Распознать
                            </button>
                            <button type="button" id="close-modal" class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:w-auto sm:text-sm">
                                Отмена
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <canvas id="canvas" class="hidden"></canvas>

            <div>
                <label class="block text-sm font-medium text-gray-700">Ваше ФИО</label>
                <input type="text" id="inspector_name" name="inspector_name" required placeholder="Иванов Иван Иванович" 
                       class="mt-1 block w-full p-2.5 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="remember_me" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                    Запомнить меня
                </label>
            </div>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
            Начать чек-лист
        </button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const nameInput = document.getElementById('inspector_name');
        const rememberCheckbox = document.getElementById('remember_me');
        const form = document.getElementById('start-form');

        // Load saved name
        const savedName = localStorage.getItem('inspector_name');
        if (savedName) {
            nameInput.value = savedName;
            rememberCheckbox.checked = true;
        }

        // Save name on submit
        form.addEventListener('submit', function() {
            if (rememberCheckbox.checked) {
                localStorage.setItem('inspector_name', nameInput.value);
            } else {
                localStorage.removeItem('inspector_name');
            }
        });

        // OCR Scan Logic
        const scanBtn = document.getElementById('scan-btn');
        const ocrModal = document.getElementById('ocr-modal');
        const closeModal = document.getElementById('close-modal');
        const captureBtn = document.getElementById('capture-btn');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const serialInput = document.getElementById('machine_serial');
        const ocrLoading = document.getElementById('ocr-loading');
        const ocrError = document.getElementById('ocr-error');

        let stream = null;

        scanBtn.addEventListener('click', async () => {
            ocrError.classList.add('hidden');
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                ocrModal.classList.remove('hidden');
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Не удалось получить доступ к камере. Убедитесь, что вы предоставили разрешение и используете HTTPS.');
            }
        });

        const stopStream = () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            ocrModal.classList.add('hidden');
        };

        closeModal.addEventListener('click', stopStream);

        captureBtn.addEventListener('click', async () => {
            // Freeze video and show loading
            video.pause();
            ocrLoading.classList.remove('hidden');
            ocrError.classList.add('hidden');
            captureBtn.disabled = true;

            // Draw current frame to canvas
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert to Blob and send to API
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'capture.jpg');

                try {
                    const response = await fetch('/api/ocr', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(errorText || 'Ошибка сервера');
                    }

                    const result = await response.json();
                    if (result.text && result.text.length > 0) {
                        serialInput.value = result.text;
                        stopStream();
                    } else {
                        throw new Error('Текст не распознан. Попробуйте навести камеру точнее.');
                    }
                } catch (err) {
                    console.error('OCR Error:', err);
                    ocrError.textContent = err.message;
                    ocrError.classList.remove('hidden');
                    // Resume video on error so user can try again
                    video.play();
                } finally {
                    ocrLoading.classList.add('hidden');
                    captureBtn.disabled = false;
                }
            }, 'image/jpeg', 0.9);
        });
    });
</script>
{{end}}
