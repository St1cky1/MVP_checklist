{{define "content"}}
<div class="space-y-6 text-center pt-10">
    <div class="inline-flex items-center justify-center w-20 h-20 bg-green-100 rounded-full mb-4">
        <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    
    <h2 class="text-3xl font-bold text-gray-800">Готово!</h2>
    <p class="text-gray-500">Чек-лист по аппарату <span class="font-bold text-gray-800">{{.Data.Inspection.MachineSerial}}</span> успешно завершен.</p>

    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 text-left space-y-2">
        <p class="text-sm text-gray-500">Резюме:</p>
        <div class="flex justify-between">
            <span class="text-gray-600">Исполнитель:</span>
            <span class="font-medium">{{.Data.Inspection.InspectorName}}</span>
        </div>
        <div class="flex justify-between">
            <span class="text-gray-600">Статус:</span>
            <span class="font-medium">Завершено</span>
        </div>
    </div>

    <a href="{{if .Data.NextURL}}{{.Data.NextURL}}{{else}}/{{end}}" class="block w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        Проверить следующий аппарат
    </a>
</div>
{{end}}
